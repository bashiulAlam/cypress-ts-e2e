y publisher name\nbookPage_1.default.searchWithPublisher(testData_json_1.default.publisher);\nbookPage_1.default.getPublisherNameFromSearchResult().each(function ($element, index) {\n    var text = $element.text().trim();\n    if (text.length &gt; 0 &amp;&amp; index &gt; 0) {\n        expect(text.includes(testData_json_1.default.publisher)).to.be.true;\n    }\n});\nvar authorName, title;\n//save the author name for validation purposes later\nbookPage_1.default.getAuthorNameFromSearchResult().each(function ($element, index) {\n    if (index == testData_json_1.default.bookSerial) {\n        authorName = $element.text().trim();\n        cy.log(&#x27;author name : &#x27; + authorName);\n    }\n});\n//save the book title for validation purposes later\nbookPage_1.default.getTitleFromSearchResult().each(function ($element, index) {\n    if (index == testData_json_1.default.bookSerial) {\n        title = $element.text().trim();\n        cy.log(&#x27;book title : &#x27; + title);\n    }\n});\nbookPage_1.default.openTitleBySerial(testData_json_1.default.bookSerial);\nbookPage_1.default.getTitleFromDetailPage().then(function ($bookTitle) {\n    expect($bookTitle.text().includes(title)).to.be.true;\n});\n//add book to collection and then navigate to profile and validate correct book has been added by checking book title and author name\nbookPage_1.default.addBookToCollection();\nbookPage_1.default.navigateToProfileCollection();\nbookPage_1.default.getAuthorFromProfile().then(function ($author) {\n    expect($author.text().includes(authorName)).to.be.true;\n});\nbookPage_1.default.getBookTitleFromProfile().then(function ($bookTitle) {\n    expect($bookTitle.text().includes(title)).to.be.true;\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;511fb76b-36e5-4e7c-a728-2ea823568bb0&quot;,&quot;parentUUID&quot;:&quot;7f30683b-6d9c-47b5-a905-27ad1e2aaca3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Delete book from collection&quot;,&quot;fullTi
